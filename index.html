<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kenz Flexbox Page</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      line-height: 1.6;
    }

    /* ===== Heading ===== */
    header {
      background-color: #222;
      color: #fff;
      text-align: center;
      padding: 20px 0;
    }

    header h1 {
      font-size: 2.5rem;
    }

    /* ===== Hero Section ===== */
    .hero {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 60vh;
      background-image: url('./img-contents/main.jpg');
      background-size: cover;
      background-position: center;
      color: white;
      text-align: center;
    }

    .hero h2 {
      font-size: 3rem;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 1rem 2rem;
      border-radius: 10px;
    }

    /* ===== Content Section (3 images) ===== */
    .content-section {
      padding: 40px 20px;
      background-color: #ffffff;
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 20px;
    }

    .content-section .content-image {
      flex: 1 1 calc(33.333% - 20px);
      min-width: 250px;
      background-color: #fafafa;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .content-section .content-image img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      display: block;
    }

    /* ===== Tiled Gallery ===== */
    .gallery {
      display: flex;
      flex-wrap: wrap;
      padding: 40px 20px;
      gap: 20px;
      justify-content: center;
      background-color: #f9f9f9;
    }

    .gallery-item {
      flex: 1 1 calc(33.333% - 20px);
      min-width: 280px;
      max-width: 400px;
      display: flex;
      flex-direction: column;
      background-color: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }

    .gallery-item:hover {
      transform: scale(1.03);
    }

    .gallery-item img {
      width: 100%;
      height: auto;
      display: block;
    }

    .gallery-item .caption {
      padding: 15px;
      text-align: center;
    }

    /* ===== Footer ===== */
    footer {
      background-color: #222;
      color: #fff;
      text-align: center;
      padding: 20px 0;
      font-size: 0.9rem;
    }

    /* ===== Responsive ===== */
    @media (max-width: 768px) {
      .hero h2 {
        font-size: 2rem;
      }

      .gallery-item,
      .content-section .content-image {
        flex: 1 1 calc(50% - 20px);
      }
    }

    @media (max-width: 480px) {
      .gallery-item,
      .content-section .content-image {
        flex: 1 1 100%;
      }
    }
  </style>
</head>
<body>

  <!-- ===== Heading Section ===== -->
  <header>
    <h1>Racing and Rental By Sir Kenz</h1>
  </header>

  <!-- ===== Hero Section ===== -->
  <section class="hero">
  
  </section>

  <!-- ===== Content Section with 3 Images ===== -->
  <section class="content-section">
    <div class="content-image">
      <img src="./img-contents/1.jpg" alt="Content Image 1">
    </div>
    <div class="content-image">
      <img src="./img-contents/2.jpg" alt="Content Image 2">
    </div>
    <div class="content-image">
      <img src="./img-contents/3.jpg" alt="Content Image 3">
    </div>
  </section>

  <!-- ===== Tiled Gallery Section ===== -->
  <section class="gallery">
    <div class="gallery-item">
      <img src="./img-contents/4.jpg" alt="Random Image 1">
      <div class="caption">Silently Powerful</div>
    </div>
    <div class="gallery-item">
      <img src="./img-contents/5.jpg" alt="Random Image 2">
      <div class="caption">Built Wild, Ready Always</div>
    </div>
    <div class="gallery-item">
      <img src="./img-contents/6.jpg" alt="Random Image 3">
      <div class="caption">Conquer Every Terrain</div>
    </div>
    <div class="gallery-item">
      <img src="./img-contents/7.jpg" alt="Random Image 4">
      <div class="caption">Go Beyond Limits</div>
    </div>
    <div class="gallery-item">
      <img src="./img-contents/8.jpg" alt="Random Image 5">
      <div class="caption">Charge Forward</div>
    </div>
    <div class="gallery-item">
      <img src="./img-contents/9.jpg" alt="Random Image 6">
      <div class="caption">Efficiency. Elegance. Energy</div>
    </div>
  </section>

  <!-- ===== Footer ===== -->
  <footer>
    &copy; Kenz - Marinduque State University | College of Information & Computing Science
  </footer>

</body>
</html>
